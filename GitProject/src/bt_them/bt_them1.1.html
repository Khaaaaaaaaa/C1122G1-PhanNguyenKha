<script>
    let n = +prompt("Nhập Số Lượng Phần Tử Của Mảng");
    let a = [];
    let sum = 0;
    let d;
    for (let i = 0; i < n; i++) {
        d = +prompt("Nhập Vào Phần Tử Của Mảng");
        a.push(d);
    }
    alert("Các Phần Tử Trong Mảng Là " + a);
    for (let j = 0; j < n; j++) {
        if (a[j] % 2 === 0 && j % 2 === 1) {
            sum = sum + a[j]

        }
    }
    document.write("Tổng Số Chẵn Ở Vị Trí Lẽ Là:  " + sum);

</script>
