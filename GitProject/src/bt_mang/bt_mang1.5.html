<!DOCTYPE html>

    <title>Title</title>

<script>
    let array = Array(5);
    let count = 0;
    for (i = 0; i < 5; i++) {
        array[i] = prompt("Nhập Số Nguyên");
        if (array[i] < 0) {
            document.writeln(array[i]);
            count++;
        }
    }
    document.writeln('số lượng số nguyên âm: ' + count);

</script>
</html>
