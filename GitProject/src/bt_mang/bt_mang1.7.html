<script>
    let array = [1,2,3,4,5,6,7,88,99,10];
    let v = +prompt("Nhap vao phan tu so nguyen v");
    let a = 0;
    let count = 0;
    while (count < 10) {
        array[a] = +prompt("nhập giá trị:");
        a++;
        count++;
    }
    for (i = 0; i < 10; i++) {
        if (v === array[v] ) {
            array.splice(i,1);
            array.push(0);
        }

    }
</script>
