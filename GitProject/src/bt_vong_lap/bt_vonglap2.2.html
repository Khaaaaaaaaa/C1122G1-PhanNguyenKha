.<!DOCTYPE html>

<script>
    let num = +prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
    let factorialResult = 1;
    for (let i = 1; i <= num; i++) {
        factorialResult *= i;
    }
    document.write(" kết quả của giai thừa là " + factorialResult);
</script>
</html>
