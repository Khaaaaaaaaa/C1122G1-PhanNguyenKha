<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so_nguyen_</title>
</head>
<body>

</body>
<script>


    let number = +prompt("Nhập số lượng cần hiển thị các số nguyên tố: ");
    let count = 0;
    let counts = 0;
    for (let i = 2; i < 1000; i++) {
        //
        for (let j = 1; j <= i; j++) {
            if (i % j === 0) {
                count += 1;
            }
        }


        if (count === 2) {
            document.write(i + "<br>");
            counts += 1;
        }
        count = 0;
        if (counts === number) {
            break;
        }
    }


</script>
</html>
