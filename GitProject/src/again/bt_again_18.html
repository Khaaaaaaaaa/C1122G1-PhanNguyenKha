<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let arrLength = prompt("Nhập Vào Độ Dài Của Mảng") * 1;
    for (let i = 0; i < arrLength; i++) {
        let m = prompt("Nhập Vào Phần Tử Của Mảng") * 1;
        if (arr.indexOf(m) === -1){
            arr.push(m);
        }else {
            alert("Nhập Lại Đi Cưng :)) ");
            i--;
        }
    }
    document.write(arr);
</script>
</html>
