<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập vào độ dài của mảng");
    let a = [];
    let b = [];
    let c = [];
    for (let i = 0; i < n; i++) {
        m = +prompt("Nhập vào phần tử của mảng");
        a.push(m)
    }
    alert("Các phần tử trong mảng là" + a);
    // 1.Nhập và hiển thị các phần tử trong mảng
    for (let j = 0; j < n; j++) {
        if (a[j] % 2 === 0) {
            b.push(a[j]);
        }
        if (a[j] % 2 === 1) {
            c.push(a[j]);
        }
    }
    if (b.length === c.length) {
        document.writeln("Ok");
    } else {
        document.writeln("No OK");
    }

</script>
</html>
