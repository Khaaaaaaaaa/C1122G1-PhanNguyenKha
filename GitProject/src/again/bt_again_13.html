<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let n = +prompt("Nhập Vào Số Nguyên Tố");
    let flag = true;
    if (n < 2) {
        flag = false
    }
    for (let i = 2; i < n; i++) {
        if (n % i === 0) {
            flag = false;
            break;

        }
    }
    if (flag) {
        flag = true;
        document.writeln("Số Nguyên Tố ");
    } else {
        document.writeln("Không Phải Số Nguyên Tố");
    }

</script>
</html>
