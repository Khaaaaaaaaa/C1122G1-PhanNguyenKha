<script>
    let a = +prompt("Tổng Số Buổi Module");
    let b = +prompt("Tổng Số Buổi Nghĩ");
    let r= b/a*100
    if (r>10) {
        document.write("Waring");
    }
    else if (r>=20) {
        document.write("Buộc Thôi Học");
    }
    else {
        document.write("Bình Thường");
    }
</script>
