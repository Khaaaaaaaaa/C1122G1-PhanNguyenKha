<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let arr = prompt("Nhập một kí tự ")
    switch (arr) {
        case ('o'):
        case ('u'):
        case ('i'):
        case ('a'):
        case ('e'):
            document.write("Nguyên âm: " + arr);
            break;
        default:
            document.write("Phụ âm: " + arr );
    }

</script>

</html>
