<script>
    function tinhTongsoChan() {
        let n = +prompt("Nhập vào độ dài của mảng");
        let arr = [];
        for (let i = 0; i < n; i++) {
            let m = +prompt("Nhập vào  chiều dài của mảng");
            arr1 = [];
            for (let j = 0; j < m; j++) {
                arr1[j] = +prompt("Nhập phần tử thứ " + j + "Của mảng" + i);
            }
            arr[i] = arr1;
        }
        console.log(arr);
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr1.length; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                }
            }

        }
        document.write(sum);
    }

    tinhTongsoChan();

</script>
