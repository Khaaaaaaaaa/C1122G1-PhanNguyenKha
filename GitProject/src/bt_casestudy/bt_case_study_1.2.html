<script>
    let a = prompt("Nhập Vào Các Ký Tự");
    switch (a) {
        case "o" :
        case "O" :
        case "u" :
        case "U" :
        case "a" :
        case "A" :
        case "i" :
        case "I" :
        case "e" :
        case "E" :
            document.write("Là Nguyên Âm");
            break;
        default:
            document.write("Là Phụ Âm");
    }
</script>
