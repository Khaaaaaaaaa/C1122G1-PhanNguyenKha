<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập độ dài của mảng");
    let array = [];
    for (let i = 0; i < n; i++) {
        let m = +prompt("Nhập vào phần tử thứ  " + (i + 1));
        array.push(m);
    }
    alert(array);
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        if (array[i] % 5 === 0 && i % 3 === 0) {
            sum += array[i] / 3
        }
    }
    document.write("Kết quả sau khi thực thi là " + sum)
</script>
</html>
