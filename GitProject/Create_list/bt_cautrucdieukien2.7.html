<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh_can_bac_2</title>
</head>
<body>

</body>
<script>
    let a= +prompt("Nhap so a")
    let b= +prompt("Nhap so b")
    let c= +prompt("Nhap so c")
    let x1,x2,d
    d=Math.pow(b,2)-4*a*c

    if (d<0){
        document.write("Pt vo nghiem")
    }
    else if (d=0){
        document.write (x1=x2=-b/2*a)
    }
    else {
        document.write(x1=(-b-Math.sqrt(d))/2*a)
        document.write(x2=(-b+Math.sqrt(d))/2*a)
    }
</script>
</html>
